spring.application.name=seraphia
#Linea que indica la url del servidor de mysql
spring.datasource.url=jdbc:mysql://localhost:3306/seraphia?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=contra
#Permite la conexion entre la base de datos y java
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Create-drop solo recomendada para desarrollo. Cuando ya este terminado el proceso y lo mandemos a produccion se va a cambiar a update
#Cada vez que ejecutamos le proyecto borra todas las tablas y las vuelve a crear
spring.jpa.hibernate.ddl-auto=create-drop
#para visualizar la creacion de tablas en SQL a la hora de ejecutra el codigo (se observan en la consola de intellij)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
